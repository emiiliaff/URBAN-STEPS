<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Home</title>
</head>
<body>
    <header>
        <nav>
            <a href="#"><img src="./img/logo.png" alt="Urban Steps Logo"></a>
            <ul>
                <li><a href="pages/tienda.html">Tienda</a></li>
                <li><a href="pages/about.html">About Us</a></li>
                <li><a href="pages/contact.html">Contact</a></li>
                <li><a href="pages/blog.html">Blog</a></li>
            </ul>
            <button id="carritoButton">Carrito</button>
        </nav>
    </header>

    <main>
        <section>
            <h1>Welcome to Urban Steps</h1>
            <p>Tu lugar de referencia para lo último en moda urbana y estilo de vida.</p>
            <div class="product">
                <img src="img/product1.png" alt="Producto 1">
                <button class="add-to-cart" data-id="1">Agregar</button>
            </div>
            <div class="product">
                <img src="img/product2.png" alt="Producto 2">
                <button class="add-to-cart" data-id="2">Agregar</button>
            </div>
            <div class="product">
                <img src="img/product3.png" alt="Producto 3">
                <button class="add-to-cart" data-id="3">Agregar</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Urban Steps. All rights reserved.</p>
    </footer>

    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p id="cart-total"></p>
            <button id="purchaseButton">Compra</button>
            <div id="purchaseForm" class="hidden">
                <h3>Datos de compra</h3>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name"><br>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email"><br>
                <button id="submitPurchase">Enviar</button>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
